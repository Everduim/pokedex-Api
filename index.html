<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="pokedex-api.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:wght@700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="bg-6">
        <marquee behavior="" direction="">
          <h1 class="titulo">Pokedex</h1>
        </marquee>
      </div>
      <div class="box-buscador">
        <h2 class="titulo-buscador">Search</h2>
        <input
          type="text"
          id="buscador"
          name="pokemon"
          placeholder="which pokemon are you looking for?"
        />
      </div>
      <div class="container"></div>
    </main>
  </body>
</html>
